
<div style="display: flex; justify-content: space-between;">

    <ul>

        <li *ngFor="let size of sizes; index as i" (click)="showData(i)">{{size}}</li>
    </ul>

    <input type="file" (change)="changeImage($event)">



    <div id="fields">
        @for (el of editableFields()[currentIndex()]; track $index) {
        <div>
            <label>{{el.htmlTxt}}</label>
            <input type="text" [value]="el.value" [(ngModel)]="el.value" (ngModelChange)="changeTxt(el)">
            <input id="style1" type="color" [value]="el.color" [(ngModel)]="el.color" (ngModelChange)="changeColor(el)">
            <input type="number" [value]="el.fontSize" [(ngModel)]="el.fontSize" (ngModelChange)="changeFontSize(el)">
            <input id="style1" type="color" [value]="el.backgroundColor" [(ngModel)]="el.backgroundColor"
                (ngModelChange)="changeBgColor(el)">
            <select [(ngModel)]="el.fontFamily" (ngModelChange)="changeFontFamily(el)">
                <option *ngFor="let i of fontFamilyList" [value]="i">{{i}}</option>
            </select>


        </div>
        }

        <iframe width="300" height="600" (load)="onIframeLoad(myFrame)" [src]="sanitized[currentIndex()]"
            #myFrame></iframe>
    </div>
</div>
